<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To do list application</title>
  </head>
  <body class="bg-gradient-to-r from-slate-800 to-sky-950">
    <div class="bg-slate-900 text-white w-[400px] mx-auto mt-10 ">
      <h2 id="app" class="text-center my-7 font-bold text-3xl mt-15">TO Do APP</h2>
      <p class="text-center my-5 font-thin">Manage you own task</p>
      <div class="w-full flex px-5">
        <form class="flex flex-wrap items-end gap-3 w-full bg-slate-800 p-5rounded-2xl shadow-md">
          <input
            id="input"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
            type="text"
            placeholder="Enter a new task"
          />
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <label class="block text-sm font-medium mb-1 dark:text-gray-300">Priority</label>
              <select id="priority" class="w-full px-4 py-2 bg-slate-900 border rounded-lg text-white border-gray-600 focus:ring-2 focus:ring-amber-500 dark:bg-gray-700 dark:text-white dark:border-gray-600">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
              </select>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <label class="block text-sm font-medium mb-1 dark:text-gray-300">Category</label>
              <select id="category" class="bg-slate-900 w-full dark:bg-gray-700 dark:text-white dark:border-gray-600 text-white px-3 py-2 border border-gray-600 rounded-xl focus:ring-2 focus:ring-amber-500">
                  <option value="personal">Personal</option>
                  <option value="school">School</option>
                  <option value="work">Work</option>
              </select>
          </div>
          <button type="submit"
            onclick="add()"
            class="w-full bg-amber-500 text-white py-2 rounded-lg hover:bg-amber-600 transition duration-200 flex items-center justify-center"
          >
            Add
          </button>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 mb-6 flex flex-wrap gap-4">
        <div class="flex-1 min-w-[200px]">
          <input type="text" id="search" placeholder="search" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white dark: border-gray-600"></div>
          <div>
            <select id="filter" class="px-4 py-2 bounder rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600">
          <option value="all">All Tasks</option>
          <option value="completed">Completed</option>
          <option value="high">High Priority</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="school">School</option>
          <option value="incompelete">Incompleted</option>
          <option value="low">Low</option>
        </select>
        </div>
      </div>
      <div class="w-full px-5 my-3">
        <h2 class="text-lg font-bold border-b fl">List of the tasks</h2>
        <ul id="list" class="flex flex-col p-2 ">
        </ul>
      </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
